<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
  </head>
  <body>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
    <div class="container">
    <h1>Formulaire d'inscription</h1>
    <!-- Formulaire d'inscription et/ou connexion -->
    <form id="userForm">
      <label for="username">Nom d'utilisateur:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Pseudo..."
        required
      />
      <label for="password">Mot de passe: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Mot de passe"
        required
      />
      <button type="submit">Créer un compte</button>
      <p id="errorMessage" style="color: red"></p>
      <p id="successMessage" style="color: green"></p>
      <!-- Lien vers la connexion si user existant -->
      <div class="redirectionLogin">
        <a href="login.html">Déjà inscrit(e)?</a>
      </div>
    </form>
  </div>
  
    <script defer src="src/js/registerScript.js"></script>
  </body>
</html>
